name: starting_player
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=2.19.0-444.6.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/dice.svg
  
  fonts:
     - family: Zilla Slab
       fonts:
         - asset: fonts/ZillaSlab-Regular.ttf
         - asset: fonts/ZillaSlab-Italic.ttf
           style: italic
         - asset: fonts/ZillaSlab-Bold.ttf
           weight: 700